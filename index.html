<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/2cd302d2e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">Weather Forecast</h1>
    </header>
    <main class="main">
      <div class="u-container">
        <form class="search__form mb-l">
          <div class="search__field">
            <input
              type="text"
              name="search"
              id="search"
              class="search__input"
              spellcheck="false"
            />
            <button type="submit" class="search__icon">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>

        <div class="weather">
          <div class="u-container-s">
            <div class="weather__location mb-s u-center-text"></div>
            <div class="weather__time u-center-text mb-s"></div>
            <div class="weather-info">
              <div class="weather-info__main">
                <div class="weather-info__temp"></div>
                <div class="weather-info__icon"></div>
              </div>
              <div class="weather-info__description u-center-text mb-s"></div>
              <div class="weather-info__extras">
                <span class="weather-info__extras--feels"></span>
                <span class="weather-info__extras--wind"></span>
                <span class="weather-info__extras--wind-direction"></span>
                <span class="weather-info__extras--pressure"></span>
                <span class="weather-info__extras--humidity"></span>
                <span class="weather-info__extras--visibility"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div>
        Made with
        <i class="fas fa-heart footer__icon footer__icon--heart"></i> by
        <span class="my-logo">KARAN SHETTY</span>
      </div>
      <div class="footer__social">
        <a
          href="https://www.github.com/shettykaran21"
          target="_blank"
          class="footer__link"
          ><i class="fab fa-github fa-2x footer__icon footer__icon--github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/shettykaran21/"
          target="_blank"
          class="footer__link"
          ><i
            class="fab fa-linkedin fa-2x footer__icon footer__icon--linkedin"
          ></i
        ></a>
        <a
          href="https://twitter.com/shettykaran21"
          target="_blank"
          class="footer__link"
          ><i
            class="fab fa-twitter fa-2x footer__icon footer__icon--twitter"
          ></i>
        </a>
      </div>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
